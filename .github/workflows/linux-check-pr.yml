name: Check Linux executable build

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  check-build:
    strategy:
      matrix:
        os: [fedora-latest, ubuntu-latest, ubuntu-24.04]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build essentials
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == *"ubuntu"* ]]; then
            sudo apt-get update || true
            sudo apt-get install -y build-essential || true
          elif [[ "${{ matrix.os }}" == *"fedora"* ]]; then
            sudo dnf groupinstall -y "Development Tools" || true
          fi

      - name: Set up Python
        
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Test build executable
        shell: bash
        run: pyinstaller --noconfirm --windowed main.py

      - name: Upload executable artifact (${{ matrix.os }})
        uses: actions/upload-artifact@v4
        with:
          name: PassManaging-${{ matrix.os }}-PR_${{ github.event.pull_request.number }}
          path: dist/
