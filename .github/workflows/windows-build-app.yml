name: Build Windows Executable

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        runtime:
          - win-x64
          - win-arm64
          
        include:
        - runtime: win-x64
          os: windows-latest

        - runtime: win-arm64
          os: windows-latest
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: pyinstaller --noconfirm --windowed main.py

      - name: Upload artifact (${{ matrix.os }})
        uses: actions/upload-artifact@v4
        with:
          name: PassManaging-${{ matrix.os }}-v_${{ github.sha }}
          path: dist/
